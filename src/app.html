<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script>
		// located here to prevent FOUC (flash of unstyled content (dark-mode-toggle))
		if (
			JSON.parse(localStorage.themeDarkMode) ||
			(localStorage.themeDarkMode == undefined && window.matchMedia('(prefers-color-scheme: dark)').matches)
		) {
			document.documentElement.classList.add('dark');
		} else {
			document.documentElement.classList.remove('dark');
		}
	</script>
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover"
	class="bg-neutral-50 text-gray-950 dark:bg-neutral-800 dark:text-white font-sans font-normal">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
